<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Каталог Седоны</title>
</head>
<body>

	<header class="page-header">

		<a class="logo-link" href="index.html">
		  <img class="logo-image" src="#" alt="Логотип сайта Седона">
		</a>

		<nav class="navigation">

		  <ul class="navigation-list">
			<li class="navigation-item">
			  <a class="navigation-link" href="index.html">Главная</a>
			</li>
			<li class="navigation-item">
			  <a class="navigation-link" href="#">О Седоне</a>
			</li>
			<li class="navigation-item">
			  <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
			</li>
		  </ul>

		  <ul class="navigation-list navigation-user">
			<li class="navigation-item">
			  <a class="navigation-link" href="#">
				<span class="visually-hidden">Поиск</span>
			  </a>
			</li>
			<li class="navigation-item">
			  <a class="navigation-link" href="#">
				<span class="visually-hidden">Избранное</span>
			  </a>
			</li>
		  </ul>
		  <a class="navigation-link button" href="#">ХОЧУ СЮДА!</a>

		</nav>
	</header>

	<main class="main-inner">
		<header class="inner-header">
			<h1 class="inner-header-title">Гостиницы Седоны</h1>
			<ul class="breadcrumbs-list">
				<li class="breadcrumbs-item">
					<a class="breadcrumbs-link" href="index.html">
						<span class="visully-hidden decorative-house-link">Главная</span>
					</a>
				</li>
				<li class="breadcrumbs-item">
					<a class="breadcrumbs-link"">Гостиницы</a>
				</li>
			</ul>
		</header>

		<section class="catalog-hotel">
			<h2 class="visually-hidden">Список фильтров по поиску гостиницы</h2>

			<form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="GET">

				<fieldset class="catalog-filter-group">
					<legend class="catalog-filter-title">Инфраструктура:</legend>
					<ul class="catalog-filter-list">
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="checkbox" name="swimming-pool" checked> Бассейн
							</label>
						</li>
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="checkbox" name="parking" checked> Парковка
							</label>
						</li>
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="checkbox" name="Wi-Fi"> wi-fi
							</label>
						</li>
					</ul>
				</fieldset>

				<fieldset class="catalog-filter-group">
					<legend class="catalog-filter-title">Тип жилья:</legend>
					<ul class="catalog-filter-list">
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="radio" name="housing-type" value="hotel" checked> Гостиница
							</label>
						</li>
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="radio" name="housing-type" value="motel"> Мотель
							</label>
						</li>
						<li class="catalog-filter-item">
							<label class="control">
								<input class="control-input" type="radio" name="housing-type"  value="apartments"> Аппартаменты
							</label>
						</li>
					</ul>
				</fieldset>

				<button class="button" type="submit">Применить</button>
				<button class="button" type="submit">Сбросить</button>
			</form>



			<select class="select-control" aria-label="Сортировка">
				<option value="cheaper" selected>Сначала дешевые</option>
				<option value="expensive">Сначала дороже</option>
				<option value="popular" >Популярное</option>
			</select>

			<a class="button button-active" href="#">
				<span class="visually-hidden">Показать карточки</span>
			</a>
			<a class="button" href="#">
				<span class="visually-hidden">Показать слайд-шоу</span>
			</a>
			<a class="button" href="#">
				<span class="visually-hidden">Показать список</span>
			</a>

		</section>
	</main>
</body>
</html>
